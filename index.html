<!DOCTYPE html>
<html lang="en">
<head>
   <!--

   <meta charset="utf-8" >
   <title>Registration</title>
   <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h2 class="int">Advising Appointment</h2>
    <div class="container">
        
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend> Contact Information </legend>
                <label class="labnam" for="fname"> 
                    Name:
                    <input class="name" type="text" name="fname" id="fname"  autofocus required placeholder="First Name">
                </label>
                <label class="labnam"  for="lname"> 
                    Last Name:
                    <input class="name" type="text" name="lname" required id="lname" placeholder="Last Name">
                </label>
                <label class="labnam"  for="email" >
                    Email:
                    <input  class="name" type="email" name="email" required placeholder="Email" id="email">
                </label>
             </fieldset> 
             <fieldset>
                <legend>Reservation Request</legend>
               <select name="advisor">
                     <option value="Ford">Tiffany Ford</option>
                     <option value="Markley">Kirsten Markley</option>
                    <option value="Lewis">Jackson Lewis</option>
                    </select>
                    <select name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <input id="day" type="number" name="day" min="1" max="31" step="1" value="1">
                <label>
                    AM
                    <input type="radio" name="ampm" value="AM">  
                </label>
                <label>
                    PM
                    <input type="radio" name="ampm" value="PM">
                </label>
            
              </fieldset>
             <fieldset>
                <legend>Classes You Want To Take Next Semester</legend>
                <label>
                    Java
                    <input type="radio" name="java" value="on" >
                </label>
                <label>
                    C#
                    <input type="radio" name="csharp" value="on" >
                </label>
                <label>
                    Web Dev
                    <input type="radio" name="webdev" value="on" >
                </label>
                <label>
                    Database
                    <input type="radio" name="Database" value="on" >
                </label>
                <label>
                    System Analysis &amp; Design
                    <input type="radio" name="Sad" value="on" >
                </label>
             </fieldset>
                
             <fieldset>
                <legend>Additonal Info</legend>
                <textarea name="Addinfo" rows="8" cols="50" placeholder="Any Additional info"></textarea>
             </fieldset>
            <input type="submit" value="Submit" class="submit">
            
        </form>

    </div>
    <footer> 
        
    </footer>
</body>
</html>
